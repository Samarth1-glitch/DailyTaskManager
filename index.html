<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4f46e5" />
    <title>TaskMaster</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        color: #1f2937;
        transition: all 0.3s ease;
        padding: 40px 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }

      header {
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      header h1 {
        font-size: 3rem;
        font-weight: 800;
        color: #4f46e5;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      header nav {
        margin-top: 10px;
        font-size: 1.2rem;
        font-weight: 600;
        color: #4f46e5;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
      }

      header nav a {
        text-decoration: none;
        color: #4f46e5;
        position: relative;
        transition: color 0.3s ease;
      }

      header nav a::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: #4f46e5;
        transition: width 0.3s ease;
      }

      header nav a:hover {
        color: #4338ca;
      }

      header nav a:hover::after {
        width: 100%;
      }

      .task-card {
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        text-align: center;
        animation: slideUp 1s ease;
      }

      .task-card h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #4f46e5;
        margin-bottom: 10px;
      }

      .task-card p {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .task-card span {
        font-weight: 600;
        color: #ef4444;
      }

      .btn {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        background-color: #4f46e5;
        color: white;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #4338ca;
        transform: scale(1.05);
      }

      footer {
        margin-top: 30px;
        font-weight: 500;
        color: #4f46e5;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 600px) {
        header h1 {
          font-size: 2rem;
        }
        .task-card {
          padding: 20px;
        }
        .task-card h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body class="transition-colors">
    <header>
      <h1>üìù TASK MANAGER</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Add Task</a>
        <a href="#">All Tasks</a>
        <a href="#">Profile</a>
      </nav>
    </header>

    <section class="task-card">
      <h2>Today's Tasks</h2>
      <p><strong>Complete Project</strong></p>
      <p>Due: <span>2025-04-21</span></p>
      <button class="btn">Done</button>
    </section>

    <footer>¬© 2025 TASK MANAGER</footer>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
